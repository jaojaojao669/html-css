<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminuia o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagem-m.png" type="image/png">
        <img src="imagens/imagem-g.png" alt="imagemflexivel">
    </picture>
    
    <h1>Reproduzindo áudio</h1>
    <p>Reproduzindo áudios em HTML5</p>
    <audio controls loop>
        <source src="midia/Tell Me That I Can't (Clean) - NEFFEX.mp3" type="audio/mpeg">
    </audio>
    <p>Infelizmente o seu navegador não consegue reproduzir áudio.</p>
    <p><a href="ag02.html" rel="next">ir para a página de teste</a></p>
</body>
</html>
